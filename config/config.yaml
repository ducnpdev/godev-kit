APP:
  NAME: godev-kit
  VERSION: 1.0.0
  MODE: debug

HTTP:
  PORT: 8080
  USE_PREFORK_MODE: false

LOG:
  LEVEL: debug
  IN_COMMING_REQUEST:
    PRINT_REQUEST: true
    PRINT_RESPONSE: true
  OUT_COMMING_REQUEST:
    PRINT_REQUEST: true
    PRINT_RESPONSE: true
PG:
  POOL_MAX: 2
  URL: postgres://postgres:1@localhost:5433/godevkit

GRPC:
  PORT: 8081

RMQ:
  RPC_SERVER: rpc_server
  RPC_CLIENT: rpc_client
  URL: amqp://guest:guest@localhost:5672/

KAFKA:
  BROKERS:
    - localhost:9092
  GROUP_ID: godev-kit-group
  TOPICS:
    USER_EVENTS: user-events
    TRANSLATION_EVENTS: translation-events

METRICS:
  ENABLED: true
  SKIP_PATHS: "/swagger/*;/metrics"
  PATH: "/metrics"
SWAGGER:
  ENABLED: true

JWT:
  SECRET: "123"